{% extends 'default.html' %}

{% load i18n %}
{% load static %}

{% block content %}
    <br>
    <h4>{% trans "Write your comment:" %}</h4><br>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
	    {{ form.as_p }}
		<input class="btn btn-secondary" type="submit" value="{% trans 'Send' %}">
	</form><br>
    <input type=button value="Back" class="btn btn-secondary" onClick="javascript:history.go(-1);">
{% endblock content %}
