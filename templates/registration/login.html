{% extends "default.html" %}

{% load static %}
{% load i18n %}

{% block title %}
{% trans "Sign In" %}
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <h2 class="text-center mb-4">{% trans "Sign In" %}</h2>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputEmail">{% trans "Username" %}</label>
            <input type="username" class="form-control" id="inputUsername" placeholder="Enter username" name="username" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">{% trans "Password" %}</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">{% trans "Sign In" %}</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">{% trans "Sign Up" %}</a></p>
      </div>

    </div>
  </div>

{% endblock  %}
