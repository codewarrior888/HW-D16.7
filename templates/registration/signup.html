{% extends "default.html" %}

{% load static %}
{% load i18n %}

{% block title %}
{% trans "Sign Up" %}
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">

      <div class="col-md-6">

        <h2 class="text-center mb-4">{% trans "Sign Up" %}</h2>
        <form action="signup" method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="form-group">
            <label for="inputUsername">{% trans "Username" %}</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" name="username" required>
          </div>
          <div class="form-group">
            <label for="inputEmail">{% trans "Email" %}</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword1">{% trans "Password" %}</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password1" required>
          </div>
          <div class="form-group">
            <label for="inputPassword2">{% trans "Confirm password" %}</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm password" name="password2" required>
          </div>
  
          <button type="submit" class="btn btn-primary btn-block">{% trans "Sign Up" %}</button>
        </form>
        <p class="mt-3 text-center">{% trans "Already have an account?" %}<a href="login">{% trans "Log In" %}</a></p>

      </div>

    </div>
  </div>

{% endblock content %}
