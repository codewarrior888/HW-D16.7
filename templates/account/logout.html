{% extends 'default.html' %}

{% load static %}
{% load i18n %}

{% block content %}

{% if user.is_authenticated %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Log Out</h2>
        <form action="logout" method="post">
            {% csrf_token %}
            <p class="mt-3 text-center">{% trans "Are you sure you want to log out?" %}</p>
            <button type="submit" class="btn btn-primary btn-block">{% trans "Log Out" %}</button>
        </form>
      </div>
    </div>
</div>
{% endif %}

{% endblock content %}
